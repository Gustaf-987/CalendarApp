<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-md-1 hour">9AM</div>
        <div class="col-md-10"><input id="G1" style= "width: 100%; height: 100%" class="textarea "></div>
        <div class="col-md-1"><button id="1"class="saveBtn">Save</button></div>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">10AM</div>
        <div class="col-md-10"><input id="G2" style= "width: 100%; height: 100%" class="textarea"></div>
        <div class="col-md-1"><button id="2" class="saveBtn">Save</button></div>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">11AM</div>
        <div class="col-md-10"><input id="G3" style= "width: 100%; height: 100%" class="textarea"></div>
        <div class="col-md-1"><button id="3" class="saveBtn">Save</button></div>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">12PM</div>
        <div class="col-md-10"><input id="G4" style= "width: 100%; height: 100%" class="textarea"></div>
        <div class="col-md-1"><button id="4" class="saveBtn">Save</button></div>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">1pm</div>
        <div class="col-md-10"><input id="G5" style= "width: 100%; height: 100%" class="textarea"></div>
        <div class="col-md-1"><button id="5" class="saveBtn">Save</button></div>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">2pm</div>
        <div class="col-md-10"><input id="G6" style= "width: 100%; height: 100%" class="textarea"></div>
        <div class="col-md-1"><button id="6" class="saveBtn">Save</button></div>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">3pm</div>
        <div class="col-md-10"><input id="G7" style= "width: 100%; height: 100%" class="textarea"></div>
        <div class="col-md-1"><button id="7" class="saveBtn">Save</button></div>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">4pm</div>
        <div class="col-md-10"><input id="G8" style= "width: 100%; height: 100%" class="textarea"></div>
        <div class="col-md-1"><button id="8" class="saveBtn">Save</button></div>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">5pm</div>
        <div class="col-md-10"><input id="G9" style= "width: 100%; height: 100%" class="textarea"></div>
        <div class="col-md-1"><button id="9" class="saveBtn">Save</button></div>
      </div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src= "./Assets/script.js"></script>
  </body>
</html>
